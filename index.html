<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Lato&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="back">
      <div class="container">
        <img
          src="/images/illustration-hero.svg"
          alt="music"
          class="imag-music"
        />
        <div class="cont-title">
          <span class="title">Order Summary</span>
          <p class="mid">
            You can now listen to millions of songs,audiobooks,and podcasts on
            any device anywhere you like!
          </p>
          <div class="cont-title2">
            <img src="/images/icon-music.svg" class="icon" />
            <p class="numb"><a class="text">Annual Plan</a> $59.99/year</p>

            <a href="#" class="link">change</a>
          </div>
          <button class="btn1">Proceed to Payment</button>
          <button class="btn2">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
